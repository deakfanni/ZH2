<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Negyedik feladat</title>
        <link rel="stylesheet" href="../style/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="../script/theme.js"></script>
        <script src="script/calculator.js"></script>
        <script>
            window.addEventListener("load", () => {
                addProduct()
                addProduct()
            })
        </script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">1. feladat</a></li>
                    <li><a href="../3/index.html">3. feladat</a></li>
                    <li><a href="#" class="selected">4. feladat</a></li>
                </ul>
            </nav>
            <button class="primary" style="margin-right: 2rem;" onclick="changeTheme()">
                <span id="theme-label">Világos</span>
                mód
            </button>
        </header>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <span class="section-title">Termék statisztikák</span>
            <div id="items" class="card-text" style="width: 52rem;">
            </div>
            <div style="margin-top: 1rem;">
                <button class="primary" style="width: 10rem;" onclick="addProduct()">Új termék</button>
                <button class="primary" style="margin-left: 0.5rem; width: 10rem;" onclick="calculate()">Számol</button>
            </div>
            <div class="card-text" style="width: 52rem; margin-top: 2rem;">
                <table style="width: 100%; overflow: hidden; font-size: 0.95rem;">
                    <tr>
                        <td class="cell-label">Legolcsóbb termék:</td>
                        <td class="cell-data" id="cheapest-product">-</td>
                    </tr>
                    <tr>
                        <td class="cell-label">Árak átlaga:</td>
                        <td class="cell-data" id="price-avg">-</td>
                    </tr>
                    <tr>
                        <td class="cell-label">Árak szórása:</td>
                        <td class="cell-data" id="price-std">-</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
